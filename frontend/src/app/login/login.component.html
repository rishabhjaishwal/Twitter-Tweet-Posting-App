<div class="center-align">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <h2>Sign In To App</h2>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Email</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" [ngClass]="{'is-inv': f.email.touched && f.email.invalid}"><i
              class="fas fa-envelope"></i></div>
        </div>
        <input type="text" class="form-control" formControlName="email"
          [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}" placeholder="Email">
      </div>
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Password</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text" [ngClass]="{'is-inv': f.password.touched && f.password.invalid}"><i
              class="fas fa-key"></i></div>
        </div>
        <input type="text" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}" placeholder="Password">
      </div>
    </div>

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Sign In</button>
  </form>
  <span class="linkify" [routerLink]="['/signup']">Go back to Create Account</span>
</div>
